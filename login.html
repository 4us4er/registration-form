<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Управление автозаполнением полей</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
        <img
          src="../images/logo.png"
          alt="Логотип"
          class="page-logo"
          width="22"
          height="22"
        />
        <!-- Заменить все на картинку -->
        <p class="page-header__description">Logoipsun</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-header">
          <h1 class="main-header__heading">Login</h1>
          <p class="main-header__description">
            Don't have an account?
            <a href="./index.html" class="to-login">Sign Up</a>
          </p>
        </div>
        <form method="post">
          <label for="email" class="email__label">Email</label>
          <input type="email" id="email" name="email" />
          <div class="password-container">
            <label for="password" class="password__label">Password</label>
            <input type="password" id="password" />
          </div>

          <input type="submit" value="Log In" />

          <!-- Это перенести  в login.html -->
          <div class="variant">or</div>

          <button class="btn btn-google">Continue with Google</button>

          <button class="btn btn-facebook">Continue with Facebook</button>
        </form>
      </div>
    </main>
  </body>
</html>
