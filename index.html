<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Форма регистрации</title>
  </head>
  <body>
    <header class="page-header hidden">Форма авторизации</header>
    <main>
      <div class="container">
        <div class="exit">
          <a href="./login.html" class="to-login">
            <svg
              width="16"
              height="10"
              viewBox="0 0 16 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 5H15M1 5L5 9M1 5L5 1"
                stroke="#1A1C1E"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <div class="main-header">
          <h1 class="main-header__heading">Sign up</h1>
          <p class="main-header__description">
            Already have an account?
            <a href="./login.html" class="to-login">Login</a>
          </p>
        </div>
        <form method="post" id="form">
          <div class="input-field">
            <label for="full-name" class="full-name__label">Full name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              class="full-name"
              required />
            <div id="name-error" class="error"></div>
          </div>
          <div class="input-field">
            <label for="email" class="email__label">Email</label>
            <input type="email" id="email" name="email" required />
            <div id="name-error" class="error"></div>
          </div>
          <div class="data__container input-field">
            <label for="birth-day" class="birth-day__label"
              >Birth of date</label
            >
            <input
              class="birth-day"
              type="text"
              id="birth-day"
              name="birth-day"
              pattern="\d{4}-\d{2}-\d{2}"
              required />
            <div id="name-error" class="error"></div>
          </div>
          <div class="phone__container input-field">
            <label for="tel" class="tel__label">Phone Number</label>

            <input
              type="tel"
              id="tel"
              name="tel"
              class="tel"
              pattern="([0-9]{3})[0-9]{3}-[0-9]{4}"
              required />
            <div id="name-error" class="error"></div>
          </div>

          <div class="password__container input-field">
            <label for="password" class="password__label">Set Password</label>
            <input type="password" id="password" required />
            <div id="name-error" class="error"></div>
          </div>
          <input
            type="submit"
            value="Register"
            class="register"
            id="form-button" />
        </form>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
