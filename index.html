<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
    <script src="js/main.js"></script>
    <title>Управление автозаполнением полей</title>
  </head>
  <body>
    <header class="page-header hidden">Форма авторизации</header>
    <main>
      <div class="container">
        <div class="exit">
          <a href="./login.html" class="to-login">
            <svg
              width="16"
              height="10"
              viewBox="0 0 16 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 5H15M1 5L5 9M1 5L5 1"
                stroke="#1A1C1E"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </a>
        </div>
        <div class="main-header">
          <h1 class="main-header__heading">Sign up</h1>
          <p class="main-header__description">
            Already have an account?
            <a href="./login.html" class="to-login">Login</a>
          </p>
        </div>
        <form method="post">
          <label for="full-name" class="full-name__label">Full name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="full-name" />
          <label for="email" class="email__label">Email</label>
          <input type="email" id="email" name="email" />
          <div class="data__container">
            <label for="birth-day" class="birth-day__label"
              >Birth of date</label
            >
            <input
              class="birth-day"
              type="text"
              id="birth-day"
              name="birth-day"
              pattern="\d{4}-\d{2}-\d{2}"
              required />
          </div>

          <label for="tel" class="tel__label">Phone Number</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            pattern="([0-9]{3})[0-9]{3}-[0-9]{4}" />
          <div class="password__container">
            <label for="password" class="password__label">Set Password</label>
            <input type="password" id="password" />
          </div>
          <input type="submit" value="Register" class="register" />
        </form>
      </div>
    </main>
  </body>
</html>
