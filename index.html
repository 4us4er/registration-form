<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Управление автозаполнением полей</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header hidden">Форма авторизации</header>
    <main>
      <div class="container">
        <div class="exit">
          <a href="./login.html" class="to-login">
            <svg
              width="12"
              height="9"
              viewBox="0 0 12 9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.67495 7.7123L11.775 2.4123C12.075 2.1123 12.075 1.5123 11.775 1.2123C11.475 0.912305 10.875 0.912305 10.575 1.2123L6.07495 5.9123L1.57495 1.2123C1.27495 0.912305 0.674951 0.912305 0.374951 1.2123C0.174951 1.3123 0.0749512 1.6123 0.0749512 1.8123C0.0749512 2.0123 0.174951 2.2123 0.374951 2.4123L5.47495 7.7123C5.77495 8.1123 6.37495 8.1123 6.67495 7.7123Z"
                fill="black"
              />
            </svg>
          </a>
        </div>
        <div class="main-header">
          <h1 class="main-header__heading">Sign up</h1>
          <p class="main-header__description">
            Already have an account?
            <a href="./login.html" class="to-login">Login</a>
          </p>
        </div>
        <form method="post">
          <label for="full-name" class="full-name__label">Full name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="full-name"
          />
          <label for="email" class="email__label">Email</label>
          <input type="email" id="email" name="email" />

          <label for="birth-day" class="birth-day__label">Birth of date</label>
          <input
            class="birth-day"
            type="date"
            id="birth-day"
            name="birth-day"
          />

          <label for="tel" class="tel__label">Phone Number</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            pattern="([0-9]{3})[0-9]{3}-[0-9]{4}"
          />
          <div class="password__container">
            <label for="password" class="password__label">Set Password</label>
            <input type="password" id="password" />
          </div>
          <input type="submit" value="Register" />
        </form>
      </div>
    </main>
  </body>
</html>
